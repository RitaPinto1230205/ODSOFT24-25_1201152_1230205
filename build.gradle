/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java-library'
    id 'maven-publish'
    id "com.github.node-gradle.node" version "7.0.0"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-data-jpa:3.2.5'
    api 'org.springframework.boot:spring-boot-starter-web:3.2.5'
    api 'org.springframework.boot:spring-boot-starter-security:3.2.5'
    api 'org.springframework.boot:spring-boot-starter-oauth2-resource-server:3.2.5'
    api 'org.projectlombok:lombok:1.18.32'
    api 'org.springdoc:springdoc-openapi-starter-webmvc-ui:2.3.0'
    api 'org.springframework.boot:spring-boot-starter-validation:3.2.5'
    api 'org.mapstruct:mapstruct:1.5.5.Final'
    api 'com.googlecode.owasp-java-html-sanitizer:owasp-java-html-sanitizer:20220608.1'
    api 'org.springframework.boot:spring-boot-starter-webflux:3.2.5'
    runtimeOnly 'com.h2database:h2:2.2.224'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.2.5'
    testImplementation 'org.springframework.security:spring-security-test:6.2.4'
    testImplementation 'junit:junit:4.13.2'
}

group = 'pt.psoft.g1'
version = '0.0.1-SNAPSHOT'
description = 'psoft-g1'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
